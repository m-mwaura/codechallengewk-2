<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping List</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        
</head>

<body>

    <div id="one">
        <h2>My shopping List <img width="50" height="50"
                src="https://img.icons8.com/stickers/50/add-shopping-cart--v2.png" alt="add-shopping-cart--v2" /></h2>
    </div>
    <div id="row">
        <div class="sidea">
    <div id="fillout">
        <div class="d-inline-flex p-2">
            <div class="mb-3">
                <form id="shopping-form">
                    <input type="text" class="form-control" name="product" placeholder="Item" required><br>
                    <input type="text" class="form-control" name="price" placeholder="Price" required><br>
                    <input class="btn btn-primary" type="submit" value="Add">
                </form>
                <section class="btn-sections">
                    <button class="clear-list hidden">Clear list</button>
                </section>
                <div class="total">Total: ksh0.00</div> <!-- Total price display -->

            </div>
        </div>
    </div>
</div>

    <div class="sideb">
    <div id="container"></div>

</div>
</div>
    <script src="/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
